<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ“š Knowledge Base</title>
    
    <!-- Meta Description -->
    <meta name="description" content="Organize your notes, ideas, and knowledge in one place">
    
    <!-- Open Graph / Facebook / Telegram -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="ğŸ“š Knowledge Base">
    <meta property="og:description" content="Organize your notes, ideas, and knowledge in one place">
    <meta property="og:image" content="/static/images/og-image.png">
    <meta property="og:url" content="">
    <meta property="og:site_name" content="Knowledge Base">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="ğŸ“š Knowledge Base">
    <meta name="twitter:description" content="Organize your notes, ideas, and knowledge in one place">
    <meta name="twitter:image" content="/static/images/og-image.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ“š</text></svg>">
    <link rel="apple-touch-icon" href="/static/images/apple-touch-icon.png">
    
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header role="banner">
            <h1>ğŸ“š Knowledge Base</h1>
            <p class="subtitle">Organize your notes, ideas, and knowledge</p>
            <div class="search-bar" role="search">
                <label for="search-input" class="sr-only">Search notes</label>
                <input 
                    type="search" 
                    id="search-input" 
                    placeholder="Search notes..." 
                    aria-label="Search notes"
                    autocomplete="off"
                >
                <button 
                    id="search-btn" 
                    type="button"
                    aria-label="Search"
                    title="Search"
                >ğŸ”</button>
            </div>
            <div id="stats-bar" aria-live="polite" aria-atomic="true">
                <span id="total-notes">0 notes</span> |
                <span id="total-categories">0 categories</span>
            </div>
        </header>

        <main role="main">
            <div class="toolbar" role="toolbar" aria-label="Actions">
                <button 
                    id="add-note-btn" 
                    class="primary-btn"
                    aria-label="Create new note"
                    title="Create new note"
                >
                    âœï¸ <span>New Note</span>
                </button>
                <button 
                    id="add-category-btn" 
                    class="secondary-btn"
                    aria-label="Create new category"
                    title="Create new category"
                >
                    ğŸ“ <span>New Category</span>
                </button>
                <label for="category-filter" class="sr-only">Filter by category</label>
                <select 
                    id="category-filter"
                    aria-label="Filter by category"
                    title="Filter by category"
                >
                    <option value="all">All Categories</option>
                </select>
                <button 
                    id="show-favorites-btn" 
                    class="secondary-btn"
                    aria-label="Show favorite notes"
                    title="Show favorite notes"
                >
                    â­ <span>Favorites</span>
                </button>
            </div>

            <div id="note-form" class="form-container hidden" role="dialog" aria-labelledby="note-form-title" aria-modal="true">
                <form id="create-note-form" novalidate>
                    <h3 id="note-form-title">Create New Note</h3>
                    <div class="form-group">
                        <label for="note-title">Title</label>
                        <input 
                            type="text" 
                            id="note-title" 
                            name="note-title"
                            placeholder="Note title" 
                            required
                            aria-required="true"
                            aria-describedby="note-title-error"
                            autocomplete="off"
                        >
                        <span id="note-title-error" class="sr-only" role="alert" aria-live="polite"></span>
                    </div>
                    <div class="form-group">
                        <label for="note-category">Category</label>
                        <select 
                            id="note-category"
                            name="note-category"
                            aria-label="Select category"
                            required
                            aria-required="true"
                        >
                            <option value="general">General</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="note-content">Content</label>
                        <textarea 
                            id="note-content" 
                            name="note-content"
                            rows="10" 
                            placeholder="Write your note content..." 
                            required
                            aria-required="true"
                            aria-describedby="note-content-error"
                        ></textarea>
                        <span id="note-content-error" class="sr-only" role="alert" aria-live="polite"></span>
                    </div>
                    <div class="form-group">
                        <label for="note-tags">Tags</label>
                        <input 
                            type="text" 
                            id="note-tags" 
                            name="note-tags"
                            placeholder="Tags (comma-separated)" 
                            aria-label="Tags (comma-separated)"
                            autocomplete="off"
                        >
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="primary-btn">Save Note</button>
                        <button type="button" onclick="hideNoteForm()" class="secondary-btn">Cancel</button>
                    </div>
                </form>
            </div>

            <div id="notes-container" class="notes-grid" role="region" aria-label="Notes" aria-live="polite">
                <div id="notes-loading" class="loading" role="status" aria-live="polite">
                    <span class="sr-only">Loading notes</span>
                </div>
                <div id="notes-empty" class="empty-state hidden" role="status">
                    <p>No notes yet. Create your first note!</p>
                    <button 
                        onclick="showNoteForm()" 
                        class="primary-btn empty-action"
                        aria-label="Create your first note"
                    >
                        Create Your First Note
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Note Modal -->
    <div 
        id="note-modal" 
        class="modal hidden" 
        role="dialog" 
        aria-labelledby="note-modal-title" 
        aria-modal="true"
        aria-describedby="note-modal-content"
    >
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="note-modal-title"></h3>
                <button 
                    onclick="closeNoteModal()" 
                    class="close-btn"
                    aria-label="Close modal"
                    title="Close"
                >&times;</button>
            </div>
            <div class="modal-body">
                <div id="note-modal-content" role="article"></div>
                <div id="note-modal-meta" class="note-meta" aria-label="Note metadata"></div>
                <div class="modal-actions">
                    <button 
                        id="edit-note-btn" 
                        class="secondary-btn"
                        aria-label="Edit note"
                    >
                        âœï¸ Edit
                    </button>
                    <button 
                        id="favorite-note-btn" 
                        class="secondary-btn"
                        aria-label="Toggle favorite"
                    >
                        â­ <span id="favorite-btn-text">Favorite</span>
                    </button>
                    <button 
                        id="delete-note-btn" 
                        class="secondary-btn"
                        style="background: #fee2e2; color: #ef4444;"
                        aria-label="Delete note"
                    >
                        ğŸ—‘ï¸ Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container" role="region" aria-live="polite" aria-atomic="false"></div>

    <script src="/static/js/app.js"></script>
</body>
</html>
